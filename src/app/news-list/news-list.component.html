<ng-container *ngIf="newsList">
    <div *ngFor="let news of newsList" (click)="onClick(news)" class="news">
        ID : {{news.id}}<br/>
        TITLE : {{news.title}}<br/>
        DATE : {{news.date}}<br/>
        BRIEF : {{news.brief}}<br/>
        CONTENT : {{news.content}}<br/>
    </div>
</ng-container>
