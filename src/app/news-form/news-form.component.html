<div class="col-md-4 col-xs-4 col-sm-4 col-lg-4"></div>
<div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 form">
    <form>
        <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="model.title" name="title">
        </div>

        <div class="form-group">
            <label for="date">Время публикации</label>
            <input type="text" [ngModel]="model.date | date:'yyyy-MM-dd HH:mm:ss'" required readonly
                   class="form-control" id="date" name="date" #date="ngModel">
        </div>

        <div class="form-group">
            <label for="brief">Краткое описание</label>
            <textarea class="form-control" id="brief" rows="2" [(ngModel)]="model.brief" name="date"></textarea>
        </div>

        <div class="form-group">
            <label for="content">Содержание</label>
            <textarea class="form-control" id="content" rows="3" [(ngModel)]="model.content" name="content"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Сохранить</button>
    </form>
</div>
