<div *ngIf="news" class="news">
    ID : {{news.id}}<br/>
    TITLE : {{news.title}}<br/>
    DATE : {{news.date | date:'yyyy-MM-dd HH:mm:ss'}}<br/>
    BRIEF : {{news.brief}}<br/>
    CONTENT : {{news.content}}<br/>
    <button (click)="deleteNews(news)">Удалить новость</button>
    <button (click)="forwardEditNews(news)">Изменить новость</button>
</div>
