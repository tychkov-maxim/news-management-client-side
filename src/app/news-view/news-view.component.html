<div *ngIf="news" class="news">
    ID : {{news.id}}<br/>
    TITLE : {{news.title}}<br/>
    DATE : {{news.date}}<br/>
    BRIEF : {{news.brief}}<br/>
    CONTENT : {{news.content}}<br/>
    <button (click)="deleteNews(news)">Удалить новость</button>
    <button (click)="saveNews(news)">Сохранить новость</button>
</div>
